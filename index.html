	<body>

		<header id="brand">
			<h1>Firefox Tweet Machine</h1>
		</header>

		<!-- bubbles -->
		<section id="bubbles">
		</section>
		<!-- bubbles /-->

		<!-- machine -->
		<section id="machine">

			<form id="search-box">
				<input type="text" name="search-input" class="text" value="Search">
				<button name="search-bttn" type="submit" class="button" id="search-submit-bttn" title="Go!" value="Go!">Go!</button>
			</form>

			<ul id="machine-tools">
				<li id="flow-increaser" class="lever up"><a href="#" title="Up">Increase tweet activity</a></li>
				<li id="pressure-indicator"><span class="value min">0</span> <span class="pointer">></span> <span class="value max">100</span></li>
				<li id="activity-indicator" class="off">Activity off</li>
				<li id="flow-transposer" class="lever up"><a href="#" title="Up">Pause tweet activity</a></li>
			</ul>

			<dl id="social-tools" class="dashboard">
				<dt class="twitter-follow"><a href="#" title="Follow on Twitter">Follow</a></dt>
				<dd class="twitter-follow"><a href="#" title="Follow on Twitter">000,000</a></dd>
				<dt class="twitter-retweet"><a href="#" title="Retweet">Retweet</a></dt>
				<dd class="twitter-retweet"><a href="#" title="Retweet">351</a></dd>
				<dt class="fb-share"><a href="#" title="Share on Facebook">Share</a></dt>
				<dd class="fb-share"><a href="#" title="Share on Facebook">490</a></dd>
			</dl>

			<dl id="counter" class="dashboard">
				<dt>The 2010 Mozilla Summit</dt>
				<dd>03d : 22h : 01m : 15s</dd>
			</dl>

		</section>
