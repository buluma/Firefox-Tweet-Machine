<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="author" content="lmjabreu" />
		<title>Proxy Test</title>
		<style type="text/css" media="all">
			<!--
        
/*         #wrapper { text-align: center; } */
        
			-->
		</style>
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript">
		  //<![CDATA[
		  
        function init() {
          // make an ajax request to the proxy.php
          $.getJSON('/proxy.php', function(data) {
            // print it out to the wrapper
            if (data.status.http_code == 200) {
              contents = data.contents.search_results.results[0].text;
            } else {
              contents = data.status.http_code;
            }
            $("#wrapper").append(contents);
            // print it out to the console as well
            if ("console" in window) {
            	console.log(data);
            }
          });
		    }
		  
		    $().ready(init);
		  
		  //]]>
		</script>
	</head>
	<body>
		<div id="wrapper">
      
		</div>
	</body>
</html>
